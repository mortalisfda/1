<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Cristales</title>

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

<style>
  body{
      font-family: 'Merriweather', serif;
      font-weight: 700;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      min-height:100vh;
      margin:0;
      background-image: url("img/fondo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding-top: 40px;
  }

  .titulo {
    position: absolute;
    top: 32px;
    left: 20px;
    color: #fff;
    font-family: 'Cinzel Decorative', serif;
    font-weight: 700;
    font-size: 2rem;
  }

  #tituloPrincipal {
    margin: 60px 0 10px 0;
    text-align: center;
    font-size: 1.5rem;
    color:#fff;
  }

  /* Nombre del cristal en el detalle */
  #tituloCristal {
    font-family: 'Merriweather', serif;
    font-weight: 700;
    color:#E9CE99;
    margin: 40px 0 20px 0;
    text-align:center;
    font-size:2.5rem;
    display:none;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
  }

  /* Texto final desbloqueado */
  #textoFinal {
    display: none;
    color: #fff;
    font-size: 1.3rem;
    font-style: italic;
    margin-top: 10px;
    text-decoration: underline;
    cursor: pointer;
    animation: palpitar 1.4s infinite ease-in-out;
    transform-origin: center;
    opacity: 0;
    transition: opacity 1s ease;
  }

  #textoFinal.mostrar {
    display: block;
    opacity: 1;
  }

  #textoFinal:hover {
    color: #E9CE99;
  }

  @keyframes palpitar {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.18); }
  }

  .contenedor{
    position:relative;
    width:100%;
    max-width:1000px;
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-top:20px;
  }

  .grilla {
    position:relative;
    width:100%;
    height:500px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .grilla.oculto { display:none; }

  /* Cristales pequeños ahora todos del mismo tamaño proporcional */
  .cristalCaja {
    position:absolute;
    width: clamp(180px, 28vw, 280px); /* mismo tamaño que el verde */
    aspect-ratio:1/1;
    display:flex;
    align-items:center;
    justify-content:center;
    transition: all 0.4s ease;
    opacity:1;
    cursor:pointer;
  }

  .cristalCaja img{
    width:100%;
    height:100%;
    object-fit:contain;
    pointer-events:none;
    transition: transform 0.4s ease;
  }

  .cristalCaja.inhabilitado { pointer-events:none; cursor:default; }

  /* POSICIONES Y ESCALA (ahora todos con scale 1.3) */
.rosa     { top: 20%; left: 40%; transform:translate(-50%,-50%) rotate(-5deg) scale(1.3); z-index: 1; }
.violeta  { top: 14%; left: 60%; transform:translate(-50%,-50%) rotate(-8deg) scale(1.10); z-index: 0; }
.verde    { top: 80%; left: 26%; transform:translate(-0%,-50%) rotate(8deg) scale(1.3); z-index: 0; }
.amarillo { top: 75%; left: 63%; transform:translate(-50%,-50%) rotate(-10deg) scale(1.100); z-index: 1; } 
.celeste  { top: 46%; left: 50%; transform:translate(-50%,-50%) scale(1.7); z-index: 2; }


  .palpitando {
    animation: palpitar 1.3s infinite ease-in-out;
    transform-origin:center;
  }

  .detalleCristal {
    display:none;
    width:100%;
    max-width:900px;
    align-items:center;
    justify-content:center;
    gap:40px;
  }
  .detalleCristal.visible { display:flex; }

  .textoCampo {
    max-width: auto;
    padding: 20px;
    font-size: 24px;
    color: #ffff;
    line-height: 1.6;
    font-family: 'Merriweather', serif;
    font-weight: 400;
    font-style: italic;
  }

  /* Cristal grande */
  .cristal-grande {
    width: clamp(480px, 30vw, 420px);
    height: clamp(480px, 30vw, 420px);
    flex-shrink:0;
    cursor:pointer;
  }

  .cristal-grande img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    animation: brilloPulse 2s infinite ease-in-out;
  }

  @keyframes brilloPulse {
    0% { filter: drop-shadow(0 0 10px #E9CE99); }
    50% { filter: drop-shadow(0 0 15px #E9CE99); }
    100% { filter: drop-shadow(0 0 10px #E9CE99); }
  }
</style>
</head>
<body>

  <div class="titulo">Mortalis</div>

  <h1 id="tituloPrincipal">FAMILIA DE CRISTALES</h1>
  <div id="textoFinal" onclick="window.location.href= 'https://www.instagram.com/elowen_selen' ">
    ✧ Descubrir el legado completo ✧
  </div>

  <h1 id="tituloCristal"></h1>

  <div class="contenedor">
    <div class="grilla" id="grilla">

      <div id="cRosa" class="cristalCaja rosa">
        <img src="img/cristales/cristalrosa.png"
             data-disabled="img/cristales/cristalrosabyn.png"
             data-NombreCristal="Rodonita"
             class="palpitando">
      </div>

      <div id="cVioleta" class="cristalCaja violeta inhabilitado">
        <img src="img/cristales/cristalvioleta.png"
             data-disabled="img/cristales/cristalvioletabyn.png"
             data-NombreCristal="Amatista">
      </div>

      <div id="cVerde" class="cristalCaja verde inhabilitado">
        <img src="img/cristales/cristalverde.png"
             data-disabled="img/cristales/cristalverdebyn.png"
             data-NombreCristal="Jade">
      </div>

      <div id="cAmarillo" class="cristalCaja amarillo inhabilitado">
        <img src="img/cristales/cristalamarillo.png"
             data-disabled="img/cristales/cristalamarillobyn.png"
             data-NombreCristal="Citrino">
      </div>

      <div id="cCeleste" class="cristalCaja celeste inhabilitado">
        <img src="img/cristales/cristalceleste.png"
             data-disabled="img/cristales/cristalcelestebyn.png"
             data-NombreCristal="Cristal de Selen">
      </div>
    </div>

    <div class="detalleCristal" id="detalleCristal"></div>
  </div>

<script>
  const arrayCristal = ['cRosa','cVioleta','cVerde','cAmarillo','cCeleste'];
  const activacion = new Set(['cRosa']);
  let IdentidadCristal = null;

  document.querySelectorAll(".cristalCaja.inhabilitado img").forEach(img => {
    if(img.dataset.disabled){
      img.dataset.enabled = img.src;
      img.src = img.dataset.disabled;
    }
  });

  function activate(id){
    const caja = document.getElementById(id);
    if(!caja || !caja.classList.contains('inhabilitado')) return;
    caja.classList.remove('inhabilitado');
    const img = caja.querySelector('img');
    if(img && img.dataset.enabled) img.src = img.dataset.enabled;
    img.classList.add('palpitando');
    activacion.add(id);
  }

  const tituloPrincipal = document.getElementById("tituloPrincipal");
  const tituloCristal   = document.getElementById("tituloCristal");
  const textoFinal = document.getElementById("textoFinal");

  arrayCristal.forEach(id => {
    const caja = document.getElementById(id);
    if(!caja) return;

    caja.addEventListener('click', () => {
      if(caja.classList.contains('inhabilitado')) return;

      const grilla = document.getElementById("grilla");
      const detalle = document.getElementById("detalleCristal");

      if(IdentidadCristal === id){
        IdentidadCristal = null;
        detalle.classList.remove("visible");
        detalle.innerHTML = "";
        grilla.classList.remove("oculto");
        tituloPrincipal.style.display = "block";
        tituloCristal.style.display = "none";

        if(id === 'cCeleste' && activacion.size === arrayCristal.length){
          textoFinal.classList.add("mostrar");
        }

      } else {
        IdentidadCristal = id;
        grilla.classList.add("oculto");
        detalle.classList.add("visible");
        detalle.innerHTML = "";

        const nombre = caja.querySelector("img").dataset.NombreCristal;
        tituloPrincipal.style.display = "none";
        tituloCristal.textContent = nombre;
        tituloCristal.style.display = "block";

        const grande = document.createElement("div");
        grande.className = "cristal-grande";
        const img = caja.querySelector("img");
        grande.innerHTML = `<img src="${img.src}" alt="">`;

        grande.addEventListener("click", () => {
          IdentidadCristal = null;
          detalle.classList.remove("visible");
          detalle.innerHTML = "";
          grilla.classList.remove("oculto");
          tituloPrincipal.style.display = "block";
          tituloCristal.style.display = "none";

          if(id === 'cCeleste' && activacion.size === arrayCristal.length){
            textoFinal.classList.add("mostrar");
          }
        });

        const texto = document.createElement("div");
        texto.className = "textoCampo";
        switch(id){
          case "cRosa":    
            texto.innerHTML="<strong>Rodonita:</strong> Aquellas personas que llevan este cristal suelen irradiar una energía positiva..."; break;
          case "cVioleta": 
            texto.innerHTML="<strong>Amatista:</strong> Esta piedra simboliza a las personas serenas..."; break;
          case "cVerde":   
            texto.innerHTML="<strong>Jade:</strong> Se trata de una piedra sagrada y armónica..."; break;
          case "cAmarillo":
            texto.innerHTML="<strong>Citrino:</strong> Esta piedra es la compañera ideal para quienes buscan el éxito..."; break;
          case "cCeleste": 
            texto.innerHTML="<strong>Cristal de Selen:</strong> Tras su fallecimiento, la piedra se ha convertido en un símbolo de su esencia..."; break;
        }

        detalle.appendChild(grande);
        detalle.appendChild(texto);

        img.classList.remove("palpitando");
        const index = arrayCristal.indexOf(id);
        const siguiente = arrayCristal[index + 1];
        if(siguiente && !activacion.has(siguiente)) activate(siguiente);
      }
    });
  });
</script>
</body>
</html>
